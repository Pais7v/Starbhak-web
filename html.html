<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbhak Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="html.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="javascript_query.js"></script>
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="header-container">
    <header>
      <h4>Starbhak Mart</h4>
    </header>
  </div>
  <div class="main-body-container">
    <div class="first-column-of-main" id="screen-shoot-element-here">
      <div class="first-row-of-first-column-of-main">
        <form class="select-input">
          <select id="cars" name="cars">
            <option value="take-away">Take away</option>
            <option value="dine-in">Dine in</option>
          </select>
        </form>
      </div>
      <div class="second-row-of-first-column-of-main">
        <div class="mamang-samele-container" >
          <img src="gambar/user-solid-24.png" alt="">
          <p>Anaknya.Agus</p>
        </div>
      </div>
      <div class="item-in-troll-container">
      </div>
      <div class="total-item">
        <div class="first-row-of-total-item">
          <p class="dynamic-text">Discount:</p>
          <p>-</p>
        </div>
        <div class="second-row-of-total-item">
          <p class="dynamic-text">Tax:</p>
          <p class="tax">Rp. 0</p>
        </div>
        <div class="third-row-of-total-item">
          <p class="dynamic-text">Total Amount:</p>
          <p class="total-amount">Rp. 0</p>
        </div>
      </div>
    </div>
    <div class="printable-area">

      <div class="second-column-of-main">
        <div class="item-div-container">
          <div class="input-box">
            <input style="margin-left: 10px;"  type="text" id="searchMenu" placeholder="search...">
            <span class="icon">
                <i class="uil uil-search search-icon"></i>
    
            </span>
            <i class="uil uil-times close-icon"></i>

          </div>
          
        </div>
      <div class="food-menu-container">
        <button class="menu">
          <img src="gambar/kfc.jpg" alt="">
          <h5 style="padding-top: 20px;">KFC</h5>
          <h6>Rp. 100.000,00</h6>
        </button>
        <button class="menu">
          <img src="gambar/kentang.jpg" alt="">
          <h5 style="padding-top: 35px;">KENTANG</h5>
          <h6>Rp. 45.000,00</h6>
        </button>
        <button class="menu">
          <img src="gambar/yubari.jpg"  alt="">
          <h5>Yubaru Drink</h5>
          <h6>Rp. 43.000,00</h6>
        </button>
        <button class="menu">
          <img src="gambar/kopi.jpg" alt="">
          <h5>Ice Coffee</h5>
          <h6>Rp. 67.000,00</h6>
        </button>
        <button class="menu">
          <img src="gambar/images.jpg" alt="">
          <h5>Richeese</h5>
          <h6>Rp. 123.500,00</h6>
        </button>
      </div>
    </div>
  </div>
</div>
  <div class="print-button-container">
    <button class="screen-shot-button"  onclick="print()" style="background-color: rgb(22, 127, 255); border: none; margin-right: 912px; border-radius: 10px; margin-top: 5px;">
      <img src="gambar/save-regular-24.png"/>
      <span style="font-size: 15px;">Payment</span>
      <span style="font-size: 12px; font-weight: bold;">(CTRL + P)</span>
    </button>
  </div>
  <footer>
    <div class="footer-second-row-container">
      <p>
        Ready
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  
<script>
  $(document).ready(function() {
    $('#searchMenu').on('keyup', function() {
      var value = $(this).val().toLowerCase();
      var menuItems = $('.menu');

      menuItems.each(function() {
        var menuItemText = $(this).text().toLowerCase();
        if (menuItemText.indexOf(value) > -1) {
          $(this).show();
        } else {
          $(this).hide();
        }
      });
    });
  });
</script>
<script>
  let inputBox = document.querySelector(".input-box"),
      searchIcon = document.querySelector(".icon"),
      closeIcon = document.querySelector(".close-icon");

  searchIcon.addEventListener("click", () => inputBox.classList.add("open"));
  closeIcon.addEventListener("click", () => inputBox.classList.remove("open"));
</script>
</body>
</html>
