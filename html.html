<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbhak Mart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="html.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script src="javascript_query.js"></script>
</head>
<body>
  <div class="header-container">
    <header>
      <h4>Starbhak Mart</h4>
    </header>
  </div>
  <div class="main-body-container">
    <div class="first-column-of-main" id="screen-shoot-element-here">
      <div class="first-row-of-first-column-of-main">
        <form class="select-input">
          <select id="cars" name="cars">
            <option value="take-away">Take away</option>
            <option value="dine-in">Dine in</option>
          </select>
        </form>
      </div>
      <div class="second-row-of-first-column-of-main">
        <div class="mamang-samele-container" >
          <img src="gambar/user-solid-24.png" alt="">
          <p>Anaknya.Agus</p>
        </div>
      </div>
      <div class="item-in-troll-container">
      </div>
      <div class="total-item">
        <div class="first-row-of-total-item">
          <p class="dynamic-text">Discount:</p>
          <p>-</p>
        </div>
        <div class="second-row-of-total-item">
          <p class="dynamic-text">Tax:</p>
          <p class="tax">Rp. 0</p>
        </div>
        <div class="third-row-of-total-item">
          <p class="dynamic-text">Total Amount:</p>
          <p class="total-amount">Rp. 0</p>
        </div>
      </div>
    </div>
    <div class="second-column-of-main">
      <div class="item-div-container">
        <input class="src" style="margin-left: 42pc; background-color: rgb(53, 233, 253);" type="text" placeholder="Search.."
        onkeyup="search()">
        <p>Item List</p>
        
      
      </div>
      <div class="food-menu-container">
        <button class="menu">
          <img src="gambar/kfc.jpg" alt="">
          <h5 style="padding-top: 20px;">KFC</h5>
          <h6>Rp. 100.000,00</h6>
        </button>
        <button class="menu">
          <img src="gambar/kentang.jpg" alt="">
          <h5 style="padding-top: 35px;">kENTANG</h5>
          <h6>Rp. 45.000,00</h6>
        </button>
        <button class="menu">
          <img src="gambar/yubari.jpg"  alt="">
          <h5>Yubari Drink</h5>
          <h6>Rp. 43.000,00</h6>
        </button>
        <button class="menu">
          <img src="gambar/kopi.jpg" alt="">
          <h5>Ice Coffee</h5>
          <h6>Rp. 67.000,00</h6>
        </button>
        <button class="menu">
          <img src="gambar/images.jpg" alt="">
          <h5>Richeese</h5>
          <h6>Rp. 123.500,00</h6>
        </button>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-first-row-container">
      <div class="print-button-container">
        <button class="screen-shot-button"  onclick="print()" style="background-color: rgb(22, 127, 255); border: none; margin-right: 900px;">
          <img src="gambar/save-regular-24.png"/>
          <span>Payment</span>
          <span>(CTRL + P)</span>
        </button>
      </div>
    </div>
    <div class="footer-second-row-container">
      <p>
        Ready
      </p>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
